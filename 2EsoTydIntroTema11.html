<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligencia Artificial</title>
    <style>
        body {
            font-size: 0.9375rem;
            display: flex;
            align-items: flex-start;
            margin: 20px;
        }

        img {
            display: block;
            margin-right: 20px;
            border: none;
            border-radius: 15px; /* Bordes redondeados */
            width: 350px;
            height: 233px;
        }

        .texto-escritura {
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
            display: inline; /* Para evitar desplazamientos */
            font-weight: bold; /* Texto en negrita */
        }

        /* Cursor parpadeante */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: black; /* Color del cursor */
            margin-left: 2px;
            animation: parpadeo 1s steps(1) infinite;
        }

        /* Efecto de parpadeo */
        @keyframes parpadeo {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <img id="imagenReferencia88888" src="https://aulavirtual35.educa.madrid.org/ies.emiliocastelar.madrid/draftfile.php/41971/user/draft/794750463/Inteligencia%20artificial.gif?time=1684771701866" alt="Imagen de referencia88888">
    
    <div id="frase88888" class="texto-escritura"></div>

    <script>
        const imagenReferencia88888 = document.getElementById("imagenReferencia88888");
        const frase88888 = "La IA se está utilizando en muchos campos, como la medicina, la manufactura, la seguridad, el transporte y la atención al cliente. Los asistentes virtuales, los vehículos autónomos y los sistemas de recomendación son solo algunos ejemplos de aplicaciones de la IA que están transformando la forma en que vivimos y trabajamos. A medida que la tecnología continúa avanzando, se espera que la IA desempeñe un papel cada vez más importante en nuestras vidas. Vamos a ver como la IA impacta en nuestra vida";

        function escribir88888(frase, fraseElemento) {
            let i88888 = 0;
            fraseElemento.innerHTML = ""; // Inicializamos el contenido del elemento con la frase

            const cursor = document.createElement("span"); // Creamos el cursor
            cursor.classList.add("cursor"); // Le damos la clase para el estilo
            fraseElemento.appendChild(cursor); // Añadimos el cursor al final del texto

            function agregarCaracter88888() {
                if (i88888 < frase.length) {
                    cursor.remove(); // Quitamos temporalmente el cursor antes de añadir un nuevo carácter
                    fraseElemento.innerHTML += frase.charAt(i88888); // Añadimos el siguiente carácter
                    fraseElemento.appendChild(cursor); // Volvemos a añadir el cursor
                    i88888++;

                    // Velocidades diferentes para caracteres y espacios
                    const esEspacio = frase.charAt(i88888 - 1) === ' ';
                    const delay = esEspacio ? Math.random() * (300 - 200) + 100 : Math.random() * (80 - 30) + 30;

                    setTimeout(agregarCaracter88888, delay); // Ajustamos el tiempo entre caracteres y palabras
                } else {
                    // Cuando se termina de escribir la frase, iniciamos el temporizador de 5 segundos
                    setTimeout(() => {
                        cursor.style.display = 'none'; // Ocultamos el cursor
                    }, 5000); // Desaparece el cursor después de 5 segundos
                }
            }

            agregarCaracter88888();
        }

        const opcionesObservador88888 = {
            rootMargin: "0px",
            threshold: 0.5
        };

        const observer88888 = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    escribir88888(frase88888, document.getElementById("frase88888"));
                    observer88888.unobserve(imagenReferencia88888); // Dejar de observar la imagen después de iniciar la escritura automática
                } else {
                    document.getElementById("frase88888").innerHTML = ""; // Borrar la frase si la imagen ya no es observada
                }
            });
        }, opcionesObservador88888);

        observer88888.observe(imagenReferencia88888); // Observar la imagen de referencia
    </script>

</body>
</html>
