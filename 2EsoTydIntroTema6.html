<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiales de Uso Tecnológico</title>
    <style>
        body {
            font-size: 0.9375rem;
            display: flex;
            align-items: flex-start;
            margin: 20px;
        }

        img {
            display: block;
            margin-right: 20px;
            border: none;
            border-radius: 15px; /* Bordes redondeados */
            width: 350px;
            height: 112px;
        }

        .texto-escritura {
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
            display: inline; /* Para evitar desplazamientos */
            font-weight: bold; /* Texto en negrita */
        }

        /* Cursor parpadeante */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: black; /* Color del cursor */
            margin-left: 2px;
            animation: parpadeo 1s steps(1) infinite;
        }

        /* Efecto de parpadeo */
        @keyframes parpadeo {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <img id="imagenReferenciaMATERIALESDEUSOTECNOLOGICO" src="https://perkkkele.github.io/AulasVirtuales/2EsoTydIntro6Imagen1.gif" alt="Imagen de referenciaMATERIALESDEUSOTECNOLOGICO">
    
    <div id="fraseMATERIALESDEUSOTECNOLOGICO" class="texto-escritura"></div>

    <script>
        const imagenReferenciaMATERIALESDEUSOTECNOLOGICO = document.getElementById("imagenReferenciaMATERIALESDEUSOTECNOLOGICO");
        const fraseMATERIALESDEUSOTECNOLOGICO = "Los materiales de uso tecnológico desempeñan un papel fundamental en la creación y avance de la sociedad moderna. Desde los microchips que impulsan nuestros dispositivos electrónicos hasta los materiales avanzados utilizados en la construcción de vehículos espaciales, la ingeniería de materiales ha revolucionado la forma en que vivimos, trabajamos y nos comunicamos.\n\nEn este tema, exploraremos la importancia de estos materiales en nuestra vida cotidiana y cómo su continua evolución está dando forma al futuro de la tecnología.";

        function escribirMATERIALESDEUSOTECNOLOGICO(frase, fraseElemento) {
            let iMATERIALESDEUSOTECNOLOGICO = 0;
            fraseElemento.innerHTML = ""; // Inicializamos el contenido del elemento con la frase

            const cursor = document.createElement("span"); // Creamos el cursor
            cursor.classList.add("cursor"); // Le damos la clase para el estilo
            fraseElemento.appendChild(cursor); // Añadimos el cursor al final del texto

            function agregarCaracterMATERIALESDEUSOTECNOLOGICO() {
                if (iMATERIALESDEUSOTECNOLOGICO < frase.length) {
                    cursor.remove(); // Quitamos temporalmente el cursor antes de añadir un nuevo carácter
                    fraseElemento.innerHTML += frase.charAt(iMATERIALESDEUSOTECNOLOGICO); // Añadimos el siguiente carácter
                    fraseElemento.appendChild(cursor); // Volvemos a añadir el cursor
                    iMATERIALESDEUSOTECNOLOGICO++;

                    // Velocidades diferentes para caracteres y espacios
                    const esEspacio = frase.charAt(iMATERIALESDEUSOTECNOLOGICO - 1) === ' ';
                    const delay = esEspacio ? Math.random() * (300 - 200) + 200 : Math.random() * (80 - 30) + 30;

                    setTimeout(agregarCaracterMATERIALESDEUSOTECNOLOGICO, delay); // Ajustamos el tiempo entre caracteres y palabras
                } else {
                    // Cuando se termina de escribir la frase, iniciamos el temporizador de 5 segundos
                    setTimeout(() => {
                        cursor.style.display = 'none'; // Ocultamos el cursor
                    }, 5000); // Desaparece el cursor después de 5 segundos
                }
            }

            agregarCaracterMATERIALESDEUSOTECNOLOGICO();
        }

        const opcionesObservadorMATERIALESDEUSOTECNOLOGICO = {
            rootMargin: "0px",
            threshold: 0.5
        };

        const observerMATERIALESDEUSOTECNOLOGICO = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    escribirMATERIALESDEUSOTECNOLOGICO(fraseMATERIALESDEUSOTECNOLOGICO, document.getElementById("fraseMATERIALESDEUSOTECNOLOGICO"));
                    observerMATERIALESDEUSOTECNOLOGICO.unobserve(imagenReferenciaMATERIALESDEUSOTECNOLOGICO); // Dejar de observar la imagen después de iniciar la escritura automática
                } else {
                    document.getElementById("fraseMATERIALESDEUSOTECNOLOGICO").innerHTML = ""; // Borrar la frase si la imagen ya no es observada
                }
            });
        }, opcionesObservadorMATERIALESDEUSOTECNOLOGICO);

        observerMATERIALESDEUSOTECNOLOGICO.observe(imagenReferenciaMATERIALESDEUSOTECNOLOGICO); // Observar la imagen de referencia
    </script>

</body>
</html>
