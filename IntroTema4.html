<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras y Mecanismos</title>
    <style>
        body {
            font-size: 0.9375rem;
            display: flex;
            align-items: flex-start;
            margin: 20px;
        }

        img {
            display: block;
            margin-right: 20px;
            border: none;
            border-radius: 15px; /* Bordes redondeados */
            width: 350px;
            height: 233px;
        }

        .texto-escritura {
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
            display: inline; /* Para evitar desplazamientos */
            font-weight: bold; /* Texto en negrita */
        }

        /* Cursor parpadeante */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: black; /* Color del cursor */
            margin-left: 2px;
            animation: parpadeo 1s steps(1) infinite;
        }

        /* Efecto de parpadeo */
        @keyframes parpadeo {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <img id="imagenReferenciaESTRUCTURAS" src="https://perkkkele.github.io/AulasVirtuales/2EsoTydIntro4Imagen1.gif" alt="Imagen de referenciaESTRUCTURAS">
    
    <div id="fraseESTRUCTURAS" class="texto-escritura"></div>

    <script>
        const imagenReferenciaESTRUCTURAS = document.getElementById("imagenReferenciaESTRUCTURAS");
        const fraseESTRUCTURAS = "La ciberseguridad es como un escudo que nos protege cuando usamos Internet. Para entenderla bien, es importante aprender cómo viajan los datos por las redes y qué reglas (o protocolos) siguen para hacerlo de manera segura. También hay que conocer los diferentes tipos de ataques que los hackers pueden usar, como el robo de contraseñas o la instalación de virus, y cómo detectar puntos débiles en los sistemas.\n Todo esto nos ayuda a proteger nuestros dispositivos y nuestra información personal cuando estamos conectados, haciendo que nuestra experiencia en Internet sea más segura.";

        function escribirESTRUCTURAS(frase, fraseElemento) {
            let iESTRUCTURAS = 0;
            fraseElemento.innerHTML = ""; // Inicializamos el contenido del elemento con la frase

            const cursor = document.createElement("span"); // Creamos el cursor
            cursor.classList.add("cursor"); // Le damos la clase para el estilo
            fraseElemento.appendChild(cursor); // Añadimos el cursor al final del texto

            function agregarCaracterESTRUCTURAS() {
                if (iESTRUCTURAS < frase.length) {
                    cursor.remove(); // Quitamos temporalmente el cursor antes de añadir un nuevo carácter
                    fraseElemento.innerHTML += frase.charAt(iESTRUCTURAS); // Añadimos el siguiente carácter
                    fraseElemento.appendChild(cursor); // Volvemos a añadir el cursor
                    iESTRUCTURAS++;

                    // Velocidades diferentes para caracteres y espacios
                    const esEspacio = frase.charAt(iESTRUCTURAS - 1) === ' ';
                    const delay = esEspacio ? Math.random() * (300 - 200) + 100 : Math.random() * (80 - 30) + 30;

                    setTimeout(agregarCaracterESTRUCTURAS, delay); // Ajustamos el tiempo entre caracteres y palabras
                } else {
                    // Cuando se termina de escribir la frase, iniciamos el temporizador de 5 segundos
                    setTimeout(() => {
                        cursor.style.display = 'none'; // Ocultamos el cursor
                    }, 5000); // Desaparece el cursor después de 5 segundos
                }
            }

            agregarCaracterESTRUCTURAS();
        }

        const opcionesObservadorESTRUCTURAS = {
            rootMargin: "0px",
            threshold: 0.5
        };

        const observerESTRUCTURAS = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    escribirESTRUCTURAS(fraseESTRUCTURAS, document.getElementById("fraseESTRUCTURAS"));
                    observerESTRUCTURAS.unobserve(imagenReferenciaESTRUCTURAS); // Dejar de observar la imagen después de iniciar la escritura automática
                } else {
                    document.getElementById("fraseESTRUCTURAS").innerHTML = ""; // Borrar la frase si la imagen ya no es observada
                }
            });
        }, opcionesObservadorESTRUCTURAS);

        observerESTRUCTURAS.observe(imagenReferenciaESTRUCTURAS); // Observar la imagen de referencia
    </script>

</body>
</html>
