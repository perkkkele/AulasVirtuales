<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con efecto de escritura</title>
    <style>
        body {
            font-size: 0.9375rem;
            display: flex;
            align-items: flex-start;
            margin: 20px;
        }

        img {
            display: block;
            margin-right: 20px;
            border: none;
            border-radius: 15px; /* Bordes redondeados */
            width: 350px;
            height: 127px;
        }

        .texto-escritura {
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
            display: inline; /* Para evitar desplazamientos */
                      font-weight: bold; /* Reintroducir la negrita */

        }

        /* Cursor parpadeante */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: black; /* Color del cursor */
            margin-left: 2px;
            animation: parpadeo 1s steps(1) infinite;
        }

        /* Efecto de parpadeo */
        @keyframes parpadeo {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <img id="imagenReferencia33333" src="https://aulavirtual35.educa.madrid.org/ies.emiliocastelar.madrid/draftfile.php/41971/user/draft/541247122/Pagina%20web.gif" alt="Imagen de referencia33333">
    
    <div id="frase33333" class="texto-escritura"></div>

    <script>
        const imagenReferencia33333 = document.getElementById("imagenReferencia33333");
        const frase33333 = "El lenguaje y la escritura son los inventos más maravillosos del hombre, permitiendo la comunicación y la preservación de la memoria. La escritura ha transformado la historia, evolucionando a lo largo del tiempo en soporte y grafías. Gracias a ella, las obras humanas en literatura, política, economía, ciencia, religión, historia y filosofía perduran en la cultura.\n\nLos avances tecnológicos también han influido en cómo trabajamos con texto, imágenes y presentaciones multimedia.";

        function escribir33333(frase, fraseElemento) {
            let i33333 = 0;
            fraseElemento.innerHTML = ""; // Inicializamos el contenido del elemento con la frase

            const cursor = document.createElement("span"); // Creamos el cursor
            cursor.classList.add("cursor"); // Le damos la clase para el estilo
            fraseElemento.appendChild(cursor); // Añadimos el cursor al final del texto

            function agregarCaracter33333() {
                if (i33333 < frase.length) {
                    cursor.remove(); // Quitamos temporalmente el cursor antes de añadir un nuevo carácter
                    fraseElemento.innerHTML += frase.charAt(i33333); // Añadimos el siguiente carácter
                    fraseElemento.appendChild(cursor); // Volvemos a añadir el cursor
                    i33333++;

                    // Velocidades diferentes para caracteres y espacios
                    const esEspacio = frase.charAt(i33333 - 1) === ' ';
                    const delay = esEspacio ? Math.random() * (300 - 200) + 100 : Math.random() * (80 - 30) + 30;

                    setTimeout(agregarCaracter33333, delay); // Ajustamos el tiempo entre caracteres y palabras
                } else {
                    // Cuando se termina de escribir la frase, iniciamos el temporizador de 5 segundos
                    setTimeout(() => {
                        cursor.style.display = 'none'; // Ocultamos el cursor
                    }, 5000); // Desaparece el cursor después de 5 segundos
                }
            }

            agregarCaracter33333();
        }

        const opcionesObservador33333 = {
            rootMargin: "0px",
            threshold: 0.5
        };

        const observer33333 = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    escribir33333(frase33333, document.getElementById("frase33333"));
                    observer33333.unobserve(imagenReferencia33333); // Dejar de observar la imagen después de iniciar la escritura automática
                } else {
                    document.getElementById("frase33333").innerHTML = ""; // Borrar la frase si la imagen ya no es observada
                }
            });
        }, opcionesObservador33333);

        observer33333.observe(imagenReferencia33333); // Observar la imagen de referencia
    </script>

</body>
</html>
