<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mundo de la Tecnología</title>
    <style>
        body {
            font-size: 0.9375rem;
            display: flex;
            align-items: flex-start;
            margin: 20px;
        }

        img {
            display: block;
            margin-right: 20px;
            border: none;
            border-radius: 15px; /* Bordes redondeados */
            width: 350px;
            height: 197px;
        }

        .texto-escritura {
            font-family: monospace;
            overflow: hidden;
            white-space: pre-wrap;
            border-right: 0px;
            text-align: justify;
            font-weight: bold;
        }

        /* Cursor parpadeante */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: black; /* Color del cursor */
            margin-left: 2px; /* Espacio entre el texto y el cursor */
            animation: parpadeo 1s steps(1) infinite;
        }

        /* Efecto de parpadeo */
        @keyframes parpadeo {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <img id="imagenReferenciaELMUNDODELATECNOLOGIA" src="https://perkkkele.github.io/AulasVirtuales/2EsoTydIntro1Imagen1.gif" alt="Imagen de referencia ELMUNDODELATECNOLOGIA">
    
    <div id="fraseELMUNDODELATECNOLOGIA" class="texto-escritura"></div>

    <script>
        const imagenReferenciaELMUNDODELATECNOLOGIA = document.getElementById("imagenReferenciaELMUNDODELATECNOLOGIA");
        const fraseELMUNDODELATECNOLOGIA = "El mundo de la tecnología ha experimentado un vertiginoso avance en las últimas décadas, transformando radicalmente la forma en que vivimos, trabajamos y nos comunicamos.\n\nEn este contexto en constante evolución, exploraremos cómo la tecnología moldea nuestro mundo actual y el papel fundamental que desempeña en la construcción del futuro.";

        function escribirELMUNDODELATECNOLOGIA(frase, fraseElemento) {
            let iELMUNDODELATECNOLOGIA = 0;
            fraseElemento.innerHTML = ""; // Inicializamos el contenido del elemento con la frase

            const cursor = document.createElement("span"); // Creamos el cursor
            cursor.classList.add("cursor"); // Le damos la clase para el estilo
            fraseElemento.appendChild(cursor); // Añadimos el cursor al final del texto

            function agregarCaracterELMUNDODELATECNOLOGIA() {
                if (iELMUNDODELATECNOLOGIA < frase.length) {
                    cursor.remove(); // Quitamos temporalmente el cursor antes de añadir un nuevo carácter
                    fraseElemento.innerHTML += frase.charAt(iELMUNDODELATECNOLOGIA); // Añadimos el siguiente carácter
                    fraseElemento.appendChild(cursor); // Volvemos a añadir el cursor
                    iELMUNDODELATECNOLOGIA++;

                    // Velocidades diferentes para caracteres y espacios
                    const esEspacio = frase.charAt(iELMUNDODELATECNOLOGIA - 1) === ' ';
                    const delay = esEspacio ? Math.random() * (300 - 200) + 100 : Math.random() * (80 - 30) + 30;
                    
                    setTimeout(agregarCaracterELMUNDODELATECNOLOGIA, delay); // Ajustamos el tiempo entre caracteres y palabras
                } else {
                    // Cuando se termina de escribir la frase, iniciamos el temporizador de 5 segundos
                    setTimeout(() => {
                        cursor.style.display = 'none'; // Ocultamos el cursor
                    }, 5000); // Desaparece el cursor después de 5 segundos
                }
            }

            agregarCaracterELMUNDODELATECNOLOGIA();
        }

        const opcionesObservadorELMUNDODELATECNOLOGIA = {
            rootMargin: "0px",
            threshold: 0.5
        };

        const observerELMUNDODELATECNOLOGIA = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    escribirELMUNDODELATECNOLOGIA(fraseELMUNDODELATECNOLOGIA, document.getElementById("fraseELMUNDODELATECNOLOGIA"));
                    observerELMUNDODELATECNOLOGIA.unobserve(imagenReferenciaELMUNDODELATECNOLOGIA); // Dejar de observar la imagen después de iniciar la escritura automática
                } else {
                    document.getElementById("fraseELMUNDODELATECNOLOGIA").innerHTML = ""; // Borrar la frase si la imagen ya no es observada
                }
            });
        }, opcionesObservadorELMUNDODELATECNOLOGIA);

        observerELMUNDODELATECNOLOGIA.observe(imagenReferenciaELMUNDODELATECNOLOGIA); // Observar la imagen de referencia
    </script>
</body>
</html>
